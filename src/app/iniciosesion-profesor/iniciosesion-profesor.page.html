<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <ion-icon name="school-outline"></ion-icon> Inicio de Sesión Profesor
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="resetPassword()">
        <ion-icon slot="icon-only" name="key-outline"></ion-icon>
        Restablecer Contraseña
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding gradient-background">
  <div class="login-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
          <br />
          Bienvenido Profesor
        </ion-card-title>
        <ion-card-subtitle class="ion-text-center">
          Inicia sesión para gestionar tus clases
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="formularioLogin" (ngSubmit)="ingresar()">
          <ion-item>
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input formControlName="correo" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit" color="success">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            Iniciar Sesión
          </ion-button>
        </form>

        <div class="ion-text-center">
          <ion-button [routerLink]="['/registroprofesor']" fill="outline" color="tertiary">
            <ion-icon slot="start" name="person-add-outline"></ion-icon>
            Registrarse
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
