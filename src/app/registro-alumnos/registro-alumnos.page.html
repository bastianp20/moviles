<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <ion-icon name="person-add-outline"></ion-icon> Registro de Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding gradient-background">
  <div class="register-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-icon name="school-outline" size="large"></ion-icon>
          <br />
          Crear Cuenta de Alumno
        </ion-card-title>
        <ion-card-subtitle class="ion-text-center">
          Completa los campos para registrarte
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- Mensaje sobre los parámetros de registro -->
        <div class="parameters-message ion-text-center">
          <p class="ion-text-center" style="color: #3880ff; font-weight: bold; margin-bottom: 1rem;">
            Nota: El correo debe pertenecer al dominio <b>&#64;Eduocuc.cl</b>.
          </p>
        </div>

        <!-- Spinner de carga -->
        <ion-spinner *ngIf="isLoading" name="crescent" class="ion-padding"></ion-spinner>

        <!-- Formulario -->
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
          <!-- Campo de Correo Electrónico -->
          <ion-item>
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input formControlName="correo" type="email"></ion-input>
          </ion-item>

          <!-- Campo de Apellido -->
          <ion-item>
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input formControlName="apellido" type="text"></ion-input>
          </ion-item>

          <!-- Campo de Edad -->
          <ion-item>
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label position="floating">Edad</ion-label>
            <ion-input formControlName="edad" type="number"></ion-input>
          </ion-item>

          <!-- Campo de RUT -->
          <ion-item>
            <ion-icon slot="start" name="card-outline"></ion-icon>
            <ion-label position="floating">RUT</ion-label>
            <ion-input formControlName="rut" type="text"></ion-input>
          </ion-item>

          <!-- Campo de Contraseña -->
          <ion-item>
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

          <!-- Campo de Confirmación de Contraseña -->
          <ion-item>
            <ion-icon slot="start" name="refresh-outline"></ion-icon>
            <ion-label position="floating">Repetir Contraseña</ion-label>
            <ion-input formControlName="confirmacionpassword" type="password"></ion-input>
          </ion-item>

          <!-- Botón para Registrarse -->
          <ion-button expand="full" (click)="guardar()" color="success">
            <ion-icon slot="start" name="checkmark-outline"></ion-icon>
            Registrarse
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
