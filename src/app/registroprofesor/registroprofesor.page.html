<ion-header [translucent]="true"> 
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <ion-icon name="person-add-outline"></ion-icon> Registro de Profesor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding gradient-background">
  <div class="register-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">
          <ion-icon name="chalkboard-outline" size="large"></ion-icon>
          <br />
          Crear Cuenta de Profesor
        </ion-card-title>
        <ion-card-subtitle class="ion-text-center">
          Completa los campos para registrarte
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- Mensaje sobre los par치metros de registro -->
        <div class="parameters-message ion-text-center">
          <p class="ion-text-center" style="color: #3880ff; font-weight: bold; margin-bottom: 1rem;">
            Nota: El correo debe pertenecer al dominio <b>&#64;Pduocuc.cl</b>.
          </p>
        </div>

        <!-- Formulario -->
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
          <ion-item>
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label position="floating">Correo Electr칩nico</ion-label>
            <ion-input formControlName="correo" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="refresh-outline"></ion-icon>
            <ion-label position="floating">Repetir Contrase침a</ion-label>
            <ion-input formControlName="confirmacionpassword" type="password"></ion-input>
          </ion-item>

          <ion-button expand="full" (click)="guardar()" color="success">
            <ion-icon slot="start" name="checkmark-outline"></ion-icon>
            Registrarse
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
