<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <ion-icon name="qr-code" slot="start"></ion-icon> Generar y Ver Asistencias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding gradient-background">
  <!-- Generar QR Section -->
  <div class="section-header">
    <ion-text color="tertiary">
      <h2><ion-icon name="create-outline" size="large"></ion-icon> Generar QR</h2>
    </ion-text>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <!-- Asignatura -->
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="book-outline" slot="start"></ion-icon> Asignatura
              </ion-label>
              <ion-select [(ngModel)]="asignatura" placeholder="Selecciona una asignatura">
                <ion-select-option *ngFor="let asignatura of asignaturasDisponibles">
                  {{ asignatura }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- Secci贸n -->
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="layers-outline" slot="start"></ion-icon> Secci贸n
              </ion-label>
              <ion-input type="text" [(ngModel)]="seccion"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- Fecha -->
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="calendar-outline" slot="start"></ion-icon> Fecha
              </ion-label>
              <ion-datetime presentation="date" [(ngModel)]="fecha"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- Sala -->
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="business-outline" slot="start"></ion-icon> Sala
              </ion-label>
              <ion-input type="text" [(ngModel)]="sala"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- QR Display -->
      <div class="qr-container" style="text-align: center; margin-top: 20px;">
        <qrcode [qrdata]="generarQR()" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Lista de Asistencias -->
  <div class="section-header" style="margin-top: 20px;">
    <ion-text color="secondary">
      <h2><ion-icon name="list-outline" size="large"></ion-icon> Lista de Asistencias</h2>
    </ion-text>
  </div>

  <ion-card>
    <ion-card-content>
      <!-- Selecci贸n de asignatura -->
      <ion-item>
        <ion-label>Asignatura</ion-label>
        <ion-select
          [(ngModel)]="asignaturaSeleccionada"
          placeholder="Selecciona una asignatura"
          (ionChange)="seleccionarAsignatura(asignaturaSeleccionada)">
          <ion-select-option *ngFor="let asignatura of asignaturasDisponibles">
            {{ asignatura }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Mostrar asistencias -->
      <div *ngIf="asignaturaSeleccionada">
        <ion-list *ngIf="asistenciasAgrupadas[asignaturaSeleccionada] && asistenciasAgrupadas[asignaturaSeleccionada].length > 0">
          <ion-item *ngFor="let asistencia of asistenciasAgrupadas[asignaturaSeleccionada]">
            <ion-label>
              <p><strong>Secci贸n:</strong> {{ asistencia.seccion }}</p>
              <p><strong>Fecha:</strong> {{ asistencia.fecha }}</p>
              <p><strong>Sala:</strong> {{ asistencia.sala }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <div *ngIf="!asistenciasAgrupadas[asignaturaSeleccionada] || asistenciasAgrupadas[asignaturaSeleccionada].length === 0">
          <p class="ion-text-center">
            <ion-icon name="alert-circle-outline" size="large" color="medium"></ion-icon>
            No tienes asistencia registrada compita.
          </p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
